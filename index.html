<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ArchaeoSmartchive</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 2em;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    h2 {
      margin-top: 2em;
      font-size: 1.4em;
    }
    .card {
      background: #1e1e1e;
      padding: 1.5em;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      margin-bottom: 2em;
    }
    input[type="file"], button, textarea {
      font-size: 1em;
      border-radius: 6px;
      border: none;
      margin-top: 1em;
    }
    input[type="file"] {
      padding: 0.7em;
      background: #2a2a2a;
      color: #e0e0e0;
      box-shadow: 0 0 0 1px #444;
    }
    button {
      padding: 0.7em 1em;
      background: #2196f3;
      color: white;
      cursor: pointer;
      margin-right: 1em;
    }
    button:hover {
      background: #1976d2;
    }
    #status, #error {
      margin-top: 1em;
      font-weight: bold;
    }
    #status { color: #80e27e; }
    #error { color: #ef5350; }
    #summaries {
      display: grid;
      gap: 1em;
    }
    iframe {
      width: 100%;
      height: 250px;
      border: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      border-radius: 8px;
      background: #1e1e1e;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 1em;
      background: #2a2a2a;
      color: #e0e0e0;
      box-shadow: 0 0 0 1px #444;
      resize: vertical;
    }
    #searchInput {
      width: 100%;
      padding: 0.7em;
      margin-top: 1em;
      background: #2a2a2a;
      color: #e0e0e0;
      box-shadow: 0 0 0 1px #444;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üìÅ ArchaeoSmartchive</h1>
    <p><strong>Smart Upload</strong>: AI-powered summarization using Gemini Flash</p>
    <input type="file" id="pdfInput" accept="application/pdf" />
    <button onclick="processPDF()">Smart Upload</button>
    <div id="status"></div>
    <div id="error"></div>
  </div>

  <div class="card">
    <h2>üìÇ Uploaded Summaries</h2>
    <input type="text" id="searchInput" placeholder="Search summaries..." oninput="filterSummaries()" />
    <div id="summaries"></div>
  </div>

  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    const firebaseConfig = {
      databaseURL: "https://smartchive-86323-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const GEMINI_KEY = "AIzaSyAxyu8KRuHCoWzoNF9jLuWFfhOH2yiIVeA";

    async function summarizeChunk(text) {
      const prompt = `Summarize this document chunk in a professional tone:\n\n${text}`;
      const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-goog-api-key": GEMINI_KEY
        },
        body: JSON.stringify({
          contents: [{ parts: [{ text: prompt }] }]
        })
      });
      const result = await response.json();
      if (!result.candidates || !result.candidates[0]) throw new Error("Gemini response malformed or rate-limited.");
      return result.candidates[0].content.parts[0].text;
    }

    async function extractMetadata(summaryText) {
      const prompt = `Extract key metadata from this summary. Return in HTML format with bold labels:\nAuthor, Date, Sites/Sources, Topics, Purpose.\n\n${summaryText}`;
      const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-goog-api-key": GEMINI_KEY
        },
        body: JSON.stringify({
          contents: [{ parts: [{ text: prompt }] }]
        })
      });
      const result = await response.json();
      if (!result.candidates || !result.candidates[0]) return "";
      return result.candidates[0].content.parts[0].text;
    }

    async function processPDF() {
      const file = document.getElementById('pdfInput').files[0];
      if (!file) return alert("Please select a PDF");

      document.getElementById('status').textContent = "üì• Reading PDF‚Ä¶";
      document.getElementById('error').textContent = "";

      try {
        const pdfData = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;

        let fullText = '';
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          fullText += content.items.map(item => item.str).join(' ') + '\n';
        }

        const chunks = fullText.match(/(.|[\r\n]){1,12000}/g);
        let combinedSummary = '';

        for (let i = 0; i < chunks.length; i++) {
          document.getElementById('status').textContent = `üß† Summarizing chunk ${i + 1} of ${chunks.length}‚Ä¶`;
          const summary = await summarizeChunk(chunks[i]);
          combinedSummary += `<p>${summary}</p>`;
          await new Promise(r => setTimeout(r, 3000));
        }

        document.getElementById('status').textContent = "üß† Extracting metadata‚Ä¶";
        const metadata = await extractMetadata(combinedSummary);

        const html = `<html><body style="background:#121212;color:#e0e0e0;font-family:sans-serif;"><h1>Summary</h1>${metadata}${combinedSummary}</body></html>`;
        document.getElementById('status').textContent = "üì§ Uploading to Firebase‚Ä¶";
        await db.ref("summaries").push({ html });

        document.getElementById('status').textContent = "‚úÖ Done! Summary uploaded.";
        loadSummaries();
      } catch (err) {
        document.getElementById('error').textContent = "‚ùå Error: " + err.message;
        document.getElementById('status').textContent = "";
      }
    }

    async function loadSummaries() {
      const container = document.getElementById('summaries');
      container.innerHTML = "";
      const snapshot = await db.ref("summaries").get();
      snapshot.forEach(child => {
        const html = child.val().html;
        const blob = new Blob([html], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const iframe = document.createElement('iframe');
        iframe.src = url;
        iframe.dataset.search = html.toLowerCase();
        container.appendChild(iframe);
      });
    }

    function filterSummaries() {
  const query = document.getElementById('searchInput').value.toLowerCase();
  const iframes = document.querySelectorAll('#summaries iframe');
  iframes.forEach(frame => {
    frame.style.display = frame.dataset.search.includes(query) ? "block" : "none";
  });
}
